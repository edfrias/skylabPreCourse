<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The calculator</title>

  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <section class="calculator">
        <div class="results-display">
          0
        </div>
        <div class="numbers-operands">
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div class="division">/</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div class="multiply">x</div>
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div class="subtraction">-</div>
          <div class="clear-all">C</div>
          <div>0</div>
          <div class="decimal">.</div>
          <div class="summatory">+</div>
        </div>
        <div class="equals">
          =
        </div>
      </section>
      </div>

  <script src="index.js"></script>
</body>
</html>
